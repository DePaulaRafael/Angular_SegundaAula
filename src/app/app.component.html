<div class="container mt-2">
  <form>
    <div class="form-group">
      <label for="nomeInput">Nome</label>
      <input type="text" id="nomeInput" class="form-control" 
      placeholder="digite um nome" #nomeInput>
    </div>

      <button type = "button" (click)="adicionar(nomeInput)" class="btn 
      btn-primary btn-block">Adicionar</button>

      <div class="alert alert-primary mt-3 p-3" *ngIf = "exibeCaixa">
        {{nome}}
      </div>
  </form>
</div>
